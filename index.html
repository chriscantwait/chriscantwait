<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHRIS CAN’T WAIT</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    /* Fullscreen video background */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.55) contrast(1.05) saturate(0.9);
    }

    /* Subtle overlay + retro scanlines */
    #fxOverlay {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.75));
      pointer-events: none;
    }

    #scanlines {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode: overlay;
      opacity: 0.35;
    }

    /* PRESS START overlay */
    #startScreen {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #9efbe7;
      cursor: pointer;
      user-select: none;
      padding: 24px;
    }

    .startBox {
      max-width: 720px;
      width: 100%;
      border: 1px solid rgba(158,251,231,0.35);
      border-radius: 18px;
      padding: 22px 18px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 10px 40px rgba(0,0,0,0.55);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: 20px;
      letter-spacing: 3px;
      opacity: 0.95;
      margin-bottom: 12px;
    }

    .blink {
      display: inline-block;
      font-size: 30px;
      letter-spacing: 4px;
      margin: 14px 0 10px;
      animation: blink 1.15s infinite;
      text-transform: uppercase;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.35; }
    }

    .hint {
      font-size: 12px;
      opacity: 0.75;
      line-height: 1.6;
    }

    /* Game layer */
    #game {
      position: fixed;
      inset: 0;
      display: none;
    }

    #hud {
      position: fixed;
      top: 18px;
      left: 18px;
      display: none;
      color: rgba(158,251,231,0.9);
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(158,251,231,0.25);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
    }

    #player {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #9efbe7;
      box-shadow: 0 0 18px rgba(158,251,231,0.35);
      border-radius: 4px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .portal {
      position: absolute;
      width: 120px;
      height: 44px;
      border: 1px solid rgba(158,251,231,0.35);
      border-radius: 14px;
      color: rgba(158,251,231,0.9);
      display: grid;
      place-items: center;
      letter-spacing: 2px;
      font-size: 11px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    /* Mobile helper */
    #mobileNote {
      margin-top: 10px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- Background video (autoplays muted) -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div id="fxOverlay"></div>
  <div id="scanlines"></div>

  <!-- Music (plays after click) -->
  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <!-- Start screen -->
  <div id="startScreen" role="button" aria-label="Start">
    <div class="startBox">
      <div class="title">CHRIS CAN’T WAIT</div>
      <div class="blink">PRESS START</div>
      <div class="hint">
        Click/tap to enable sound.<br/>
        Use arrow keys (or WASD) to move. Touch devices: drag anywhere.
        <div id="mobileNote">If sound doesn’t start, tap once more (iOS sometimes does that).</div>
      </div>
    </div>
  </div>

  <!-- Game -->
  <div id="hud">Move ▸ Find portals ▸ Click to open</div>
  <div id="game">
    <div id="player"></div>

    <!-- Replace these links later -->
    <div class="portal" id="p1" style="left: 8%; top: 70%;">INSTAGRAM</div>
    <div class="portal" id="p2" style="left: 78%; top: 30%;">SPOTIFY</div>
    <div class="portal" id="p3" style="left: 40%; top: 18%;">SOUNDCLOUD</div>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const music = document.getElementById("music");
    const game = document.getElementById("game");
    const hud = document.getElementById("hud");
    const player = document.getElementById("player");

    // Start experience
    async function startExperience() {
      startScreen.style.display = "none";
      game.style.display = "block";
      hud.style.display = "block";
      try {
        await music.play();
      } catch (e) {
        // Some mobile browsers may need a second tap—this keeps things graceful.
        console.log("Autoplay blocked until another gesture:", e);
      }
    }

    startScreen.addEventListener("click", startExperience);
    startScreen.addEventListener("touchstart", startExperience, { passive: true });
